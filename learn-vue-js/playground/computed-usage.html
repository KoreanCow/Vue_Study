<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .warning {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class='{ warning: isError }'> Hello </p>
        <p v-bind:class='TextColor'> Hello </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isError: false,
            },
            computed: {
                TextColor :function() {
                    return this.isError ? 'warning'  : 'blue';
                }
            }
        })
    </script>
</body>
</html>
